<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blog </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/dashbord.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="d-md-flex h">
        <div id="mySidenav"class="sidenav col-xl-2 col-md-3 bg-dander ">
           
            <a href="{% url 'allevent'  %}" onclick="showevent()"
                ><i class="bi bi-cloud-plus-fill fs-lg-5 me-1"></i> Show Event</a
                >
            <a href="{% url 'Addevent'  %}" onclick="uploadpage()"
                ><i class="bi bi-cloud-plus-fill fs-lg-5 me-1"></i> Add Event</a
                >
            <a href="{% url 'collageinfo'  %}" 
                ><i class="bi bi-cloud-plus-fill fs-lg-5 me-1"></i> Add Collage info</a
                >
            <a href="{% url 'admission'  %}">
            <i class="bi bi-chat-left-text-fill fs-lg-5 me-1"></i> Addmission</a
                >
            <a href="{% url 'department'  %}">
            <i class="bi bi-chat-left-text-fill fs-lg-5 me-1"></i> Department</a
                >
            <a href="{% url 'scholership'  %}" onclick="schoarship()"
                ><i class="bi bi-person-circle fs-lg-5 me-1"></i> Schoarship</a
                >
            <a href="#" onclick="committees()"
                ><i class="fa-solid fa-unlock-keyhole fs-lg-5 me-1"></i>
            Club And committees</a
                >
                <a href="{% url 'placement'  %}" >
                    <i class="fa-solid fa-trash fs-lg-5 me-1"></i> Placement</a
                  >
            <a href="#"
                ><i class="bi bi-box-arrow-right fs-lg-5 me-1 fw-semibold"></i>
            Logout</a
                >
        </div>
     
            <!-- upload Property -->
            <div class="delete w-100" id="EditProfile">
                <div class="fs-1 fw-semibold px-5 my-5">
                    {% if events.event %}   
                   Edit Event
                  {% else %}
                 New Event
                  {%endif %}
                </div>
                <div
                    class="d-flex flex-column m-2 mx-md-5 p-5 rounded"
                    style="background-color: #ebe9e9" >
                    <form class="row g-3" method="post" 
                    action= 
                   {% if events.event %} 
                     "/chatbot/editevent/{{ events.id }}"
                   {% else %}
                   "/chatbot/newEvent/"
                   {%endif %}

                    >
                        {% csrf_token %}
                        <div class="col-md-6">
                            <label for="inputlastname" class="form-label">Event Name</label>
                            <input type="text" name="event" class="form-control" Value="{{ events.event }}" id="inputfirstname" />
                        </div>
                        <div class="col-md-6">
                            <label for="inputlastname" class="form-label">Event Url</label>
                            <input type="url" class="form-control" name="eventurl" Value="{{ events.eventurl }}" id="inputfirstname">
                        </div>
                        <div class="col-md-6">
                            <label for="inputlastname" class="form-label">Start at:</label>
                            <input type="date" name="eventstart" Value="{{ events.eventurl }}"  class="form-control" id="" />
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Discription</label>
                            <input type="text" name="discription" Value="{{ events.discription }}"  class="form-control" id="inputEmail4" />
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Event end at</label>
                            <input type="date" name="eventend"  Value="{{ events.eventend }}" class="form-control"   />
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Logo of Event</label>
                            <input
                                type="file"
                                class="form-control"
                                id="hidden-input"
                                name="eventlogo"
                                placeholder="1234 Main St"
                                />
                        </div>

                        
                        <div class="">
                            <button
                                type="submit"
                                class="delete-btn btn btn-warning py-md-3 px-md-4 fs-0"
                                >
                            
                            Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
       </div>
        
          
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
    ></script>
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
    ></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
    ></script>
  
</body>
</html>
