<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blog </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/dashbord.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

   <style>
      #login-dp{
        min-width: 240px !important;
       
      }
      
      .custab{
        border: 1px solid #ccc;
        padding: 5px;
        margin: 5% 0;
        box-shadow: 3px 3px 2px #ccc;
        transition: 0.5s;
        }
      .custab:hover{
        box-shadow: 3px 3px 0px transparent;
        transition: 0.5s;
        
        }
    
    body{
      background-color: rgb(254, 252, 252);
    }
      </style>
  </head>
<body>
    <div class="d-md-flex ">
        <div id="mySidenav"class="sidenav col-xl-2 col-md-3 bg-dander ">
           
            <a href="{% url 'allevent'  %}" onclick="showevent()"
                ><i class="bi bi-cloud-plus-fill fs-lg-5 me-1"></i> Show Event</a
                >
            <a href="{% url 'Addevent'  %}" onclick="uploadpage()"
                ><i class="bi bi-cloud-plus-fill fs-lg-5 me-1"></i> Add Event</a
                >
            <a href="{% url 'collageinfo'  %}" 
                ><i class="bi bi-cloud-plus-fill fs-lg-5 me-1"></i> Add Collage info</a
                >
            <a href="{% url 'admission'  %}">
            <i class="bi bi-chat-left-text-fill fs-lg-5 me-1"></i> Addmission</a
                >
            <a href="{% url 'scholership'  %}" onclick="schoarship()"
                ><i class="bi bi-person-circle fs-lg-5 me-1"></i> Schoarship</a
                >
            <a href="#" onclick="committees()"
                ><i class="fa-solid fa-unlock-keyhole fs-lg-5 me-1"></i>
            Club And committees</a
                >
                <a href="{% url 'placement'  %}" >
                  <i class="fa-solid fa-trash fs-lg-5 me-1"></i> Placement</a
                >
            <a href="#"
                ><i class="bi bi-box-arrow-right fs-lg-5 me-1 fw-semibold"></i>
            Logout</a
                >
        </div>
 
        <div class="container mt-4">
        <h1>
   All Events
        </h1>   
      
  
        <div class=" mt-4 bg-gray text-center rounded-3 p-3" style="background-color: rgb(244, 242, 242); min-height:70vh" >

          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col " class="fs-4">
                 Event Name
                </th>
                <th scope="col" class="fs-4">
                 Event Start
                </th>
                <th scope="col" class="fs-4">
                  Event End
                </th>
                <th scope="col ms-4" class="fs-4">
                  Action
                </th>
              </tr>
            </thead>
            
            <tbody>
               {% for x in events %}

               <tr class="fs-5 align-middle">
                 <td>{{x.event}}</td>
                 <td>
                  {{x.eventstart}}
                  </td>
                  <td>
                    {{x.eventend}}
                  </td>
                  <td>
                    <button class="btn btn-primary  " onclick="handleclick(this)" id= "e{{x.id}}">
                      <a href="{% url 'editevent' x.id %}" style="color:#ccc"> Edit</a>
                      <i class="bi bi-pencil-square"  ></i>
                    </button>
                    <button class="btn btn-danger mx-1 " onclick="handleclick(this)" id= "d{{x.id}}">
                      <a href="{% url 'deleteevent' x.id %}" style="color:#ccc"> Delete</a>
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                {% endfor %}
            
              
            </tbody>
          </table>
        </div>
      </div>
           
       </div>
    
        
          
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
    ></script>
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
    ></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
    ></script>
  
    <script>
      function handleclick(e){
          console.log(e.id)
          
          
          $.get("/chatbot/alleventx",
          {
            id: e.id,
          },
          function(data, status){
            alert("Data: " + data + "\nStatus: " + status);
          });



         
          
      }
    </script>
</body>
</html>
